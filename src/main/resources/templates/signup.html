<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--    <link rel="icon" href="../../favicon.ico">-->

    <title>GBSB</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/jumbotron-narrow.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="/member">Member</a></li>
                <li role="presentation"><a href="/community">커뮤니티</a></li>
                <li role="presentation"><a href="/myroom">마이룸</a></li>
            </ul>
        </nav>
        <h3 class="text-muted"><a href="/">SIGN UP</a></h3>
    </div>

    <div class="jumbotron">
        <div class="tbl_wrp">
            <form class="form-horizontal" th:action="@{/signup}" method="post">
                <div class="form-group">
                    <label for="userId" class="col-sm-2 control-label">아이디</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-large" name="userId" id="userId" placeholder="아이디" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control input-large" name="password" id="password" placeholder="비밀번호" data-minlength="6" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">비밀번호 확인</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control input-large" name="passwordCheck" id="passwordCheck" placeholder="비밀번호확인" data-minlength="6" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">이름</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-large" name="username" id="username" placeholder="이름" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nickname" class="col-sm-2 control-label">닉네임</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-large" name="nickname" id="nickname" placeholder="닉네임" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthday" class="col-sm-2 control-label">생년월일</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-large" name="birthday" id="birthday" placeholder="생년월일" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="gender" class="col-sm-2 control-label">성별</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-large" name="gender" id="gender" placeholder="성별" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phoneNum" class="col-sm-2 control-label">전화번호</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-large" name="phoneNum" id="phoneNum" placeholder="전화번호" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">이메일</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-large" name="email" id="email" placeholder="이메일" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="Submit" class="btn btn-lg btn-success">가입하기</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>© Company 2021</p>
    </footer>
</div>
</body>
</html>
